ayServer Classes AvailableRoomsListEventEventGamePlayEventGameStartEventLobbyNotificationEventPlayerPlayerJoinedRoomEventRegisterEventRoomRoomCreatedEventRoomJoinEventRoomMemberLeftEventRoomsListEventUDPClient Global createRoomexitRoomjoinOrCreateRoomjoinRoom Classes Classes AvailableRoomsListEvent Event GamePlayEvent GameStartEvent Lobby NotificationEvent Player PlayerJoinedRoomEvent RegisterEvent Room RoomCreatedEvent RoomJoinEvent RoomMemberLeftEvent RoomsListEvent UDPClient × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-11-13T13:19:20-08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules EdgeMultiplayServer Classes AvailableRoomsListEventEventGamePlayEventGameStartEventLobbyNotificationEventPlayerPlayerJoinedRoomEventRegisterEventRoomRoomCreatedEventRoomJoinEventRoomMemberLeftEventRoomsListEventUDPClient Global createRoomexitRoomjoinOrCreateRoomjoinRoom EdgeMultiplay Server EdgeMultiplay is a light game server sample that works with EdgeMultiplay Unity Client This server is built using NodeJS EdgeMultiplay uses a websocket server to communicate GameFlowEvents &amp; GamePlayEvents with the players(connections) and a UDP server to forward GamePlayEvents between players (such as positions and/or rotations). The server have two main functions: MatchMaking Relay Server MatchMaking The server is considered to be a Lobby, the lobby have rooms, players(connections) are assigned to rooms based on room vacancy only. Relay Server A relay server does a single job which is forwarding a message from a player to other players in the same room (broadcasting). A player can broadcast a message through websockets (if it's essential message, ex: score), or broadcast a message through udp (if it's not very important message, ex: position of a moving object). GameFlowEvents There is 9 standard events on the server that represent the Game State before the GamePlay , see full list of GameFlowEvents in the Events class. GamePlayEvent There is a single GamePlayEvent, that is a wrapper for data to be trasnferred between players. × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-11-13T13:19:20-08:00 using the DocStrap template. "},"AvailableRoomsListEvent.html":{"id":"AvailableRoomsListEvent.html","title":"Class: AvailableRoomsListEvent","body":" Documentation Modules EdgeMultiplayServer Classes AvailableRoomsListEventEventGamePlayEventGameStartEventLobbyNotificationEventPlayerPlayerJoinedRoomEventRegisterEventRoomRoomCreatedEventRoomJoinEventRoomMemberLeftEventRoomsListEventUDPClient Global createRoomexitRoomjoinOrCreateRoomjoinRoom Class: AvailableRoomsListEvent AvailableRoomsListEvent Class representing a the list of available rooms on the lobby, This is the response of EdgeManager.GetAvailableRooms() new AvailableRoomsListEvent(availableRooms) Parameters: Name Type Description availableRooms Array.&lt;Room&gt; list of available rooms on the lobby, an available room is a room which its roomMembers.length &lt; maxPlayersPerRoom Extends Event × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-11-13T13:19:20-08:00 using the DocStrap template. "},"Event.html":{"id":"Event.html","title":"Class: Event","body":" Documentation Modules EdgeMultiplayServer Classes AvailableRoomsListEventEventGamePlayEventGameStartEventLobbyNotificationEventPlayerPlayerJoinedRoomEventRegisterEventRoomRoomCreatedEventRoomJoinEventRoomMemberLeftEventRoomsListEventUDPClient Global createRoomexitRoomjoinOrCreateRoomjoinRoom Class: Event Event Class representing an Event. new Event(type) Parameters: Name Type Description type string × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-11-13T13:19:20-08:00 using the DocStrap template. "},"GamePlayEvent.html":{"id":"GamePlayEvent.html","title":"Class: GamePlayEvent","body":" Documentation Modules EdgeMultiplayServer Classes AvailableRoomsListEventEventGamePlayEventGameStartEventLobbyNotificat
